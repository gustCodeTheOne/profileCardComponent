<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/styles.css">

        <title>GustCode | Profile card component</title>

    </head>
    <body>
        <div class="content">
            <section class="profileCard">
                <header>
                    <img src="./images/image-victor.jpg" alt="Photo">
                </header>
                <section>
                    <div class="info">
                        <h3 class="nameAge">Victor Crest <span id="age">26</span></h3>
                        <p class="country">London</p>
                    </div>
                    <div class="stats">
                        <div class="followers">
                            <h3 class="statData">80K</h3>
                            <p class="statTitle">Followers</p>
                        </div>
                        <div class="followers">
                            <h3 class="statData">803K</h3>
                            <p class="statTitle">Likes</p>
                        </div>
                        <div class="followers">
                            <h3 class="statData">1.4K</h3>
                            <p class="statTitle">Photos</p>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </body>
</html>
